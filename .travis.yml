language: cpp
before_script:
  - sudo apt-get -qq install valgrind
script: 
  - which valgrind
  - mkdir _build_one
  - cd _build_one
  - cmake ../one -DMEMORYCHECK_COMMAND:FILEPATH=/usr/bin/valgrind
  - make help
  - make
  - make test
  - ls
  - ./OneExe
  - make Experimental
